<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Imperial+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Table Bouddha: nous contacter</title>
    <meta name="description" content="Restaurant chinois gastronomique situé à Waremme, à 1 minute de l'autoroute. Stationnement aisé sur notre parking ou sur le côté de la route. Contactez-nous pour réserver ou pour toute question.">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark px-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="images/logo-grey.webp"
                        alt="logo du restaurant Table Bouddha" width="30" height="auto"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="carte.html">Carte</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1 class="text-white my-5">Nous contacter</h1>
        <div class="row g-5">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label text-white">Nom</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label text-white">Votre message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="hero-button btn btn-light mt-4">Envoyer</button>
                </form>
            </div>

            <div class="col-md-6">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2527.302825041068!2d5.266725676674489!3d50.695764771640135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c10572c946d379%3A0xe06b665ead751969!2sTable%20Bouddha!5e0!3m2!1sfr!2sbe!4v1772231404457!5m2!1sfr!2sbe"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>


    <footer class=" mt-5 pb-3">
        <div class="container-fluid ">
            <div class="row text-white py-4 px-3 d-flex align-self-center">
                <div class="col-md-2 col-5 d-flex flex-column align-items-center gap-2">
                    <img src="images/logo-grey.webp" alt=" logo du restaurant Table Bouddha" width="50" height="auto"
                        class="img-f1">
                    <h4 class="text-white">Table Bouddha</h4>
                    <div class="d-flex gap-3">
                        <a href="https://www.facebook.com/TableBouddha/" target="_blank"><i
                                class="fa-brands fa-facebook-f fa-2x text-white"></i></a>
                        <a href="https://www.instagram.com/tablebouddha/" target="_blank"><i
                                class="fa-brands fa-instagram fa-2x text-white"></i></a>
                    </div>

                </div>

                <div class="col-md-8 col-2 d-flex gap-4 justify-content-center align-items-center">

                </div>

                <div class="col-md-2 col-5 d-flex flex-column justify-content-center align-items-center gap-2">
                    <p class="text-white">Rue Saint-Eloi 36b <br> 4300 Waremme <br></p>
                    <a href="tel:019330503">019 33 05 03</a>
                </div>
            </div>

            <div class="row col-12 text-center">
                <p class="text-white">© 2026 Table Bouddha. Créé par Parson Design</p>
            </div>
        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ec069532c7.js" crossorigin="anonymous"></script>
</body>

</html>
